edition: 3.0.0
name: image-compress
access: '{{ access }}'
vars:
  region: '{{ region }}'
  bucketName: '{{ oss_bucket }}'
  bucketEndpoint: "oss-{{region}}.aliyuncs.com"
resources:
  framework:
    component: fc3
    actions:
      complete-deploy:
        - plugin: cap-tool-plugin
          args: # 插件的参数
            schema: ${file(./toolset.yaml)}
    props:
      region: ${vars.region}
      description: image compress
      handler: index.handler
      runtime: python3.12
      code: ./code
      memorySize: 1024
      timeout: 300
      functionName: '{{ functionName }}'
      role: '{{ roleArn }}'

      environmentVariables:
        OSS_ENDPOINT: "${vars.bucketEndpoint}"
        OSS_BUCKET: '${vars.bucketName}'

      triggers:
        - triggerName: httpTrigger 
          triggerType: http 
          qualifier: LATEST 
          triggerConfig: 
            authType: anonymous 
            disableURLInternet: false 
            methods: 
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
